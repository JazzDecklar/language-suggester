<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>

  <div id="window-container">
    <h2 id="window-header">What programming language should you learn?</h2>
    <form id="my-form">
     <ul>
      <li>
        <label for="inputOne">How many animals do you own?</label>
        <input id="inputOne" type="number" placeholder="">
      </li>
      <li>
        <label for="inputTwo">Which fruit do you prefer, banana, papaya, or chicken nuggets?</label>
        <input id="inputTwo" type="text" placeholder="">
      </li>
      <li>
        <label for="inputThree">Yes or no, socks with sandals?</label>
        <input id="inputThree" type="text" placeholder="">
      </li>
      <li>
        <label for="inputFour">Do you like waffles?</label>
        <input id="inputFour" type="text" placeholder="">
      </li>
      <li>
        <label for="inputFive">Cake or death?</label>
        <input id="inputFive" type="text" placeholder="">
      </li>
      <li>
        <button id="form-button">submit!</button>
      </li>
     </ul>
    </form>
  </div>

  <div id="ruby" class="hidden">
    <h2>You should learn Ruby, nerd</h2>
  </div>

  <div id="python" class="hidden">
    <h2>You should learn Python, dweeb</h2>
  </div>

  <div id="react" class="hidden">
    <h2>You should learn React, dingus</h2>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
